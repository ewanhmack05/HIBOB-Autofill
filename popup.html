<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="popup.css">
  <meta charset="UTF-8" />
  <title>HiBob Project Filler</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="card">
    <h3>HiBob Project Filler</h3>

    <div class="field">
      <label for="project">Project</label>
      <input id="project" type="text" class="input" placeholder="Start typing… e.g. Smart Nano" autocomplete="off"
        spellcheck="false" />
      <div class="clear-btn" data-clear="project">×</div>
      <div id="projectSuggest" class="suggest" role="listbox" aria-label="Project suggestions"></div>
    </div>

    <div class="field">
      <label for="task">Project Task</label>
      <input id="task" type="text" class="input" placeholder="Start typing… e.g. DP Platform" autocomplete="off"
        spellcheck="false" />
      <div class="clear-btn" data-clear="task">×</div>
      <div id="taskSuggest" class="suggest" role="listbox" aria-label="Task suggestions"></div>
    </div>

    <div class="field">
      <label for="reason">Reason</label>
      <select id="reason" class="input">
        <option value="">Select a reason…</option>
        <option>Manual Entry</option>
        <option>Forgot to clock in</option>
        <option>Other, see notes</option>
      </select>
    </div>

    <div class="favRow">
      <button id="favSave" class="favBtn" title="Save current Project/Task/Reason as a favourite">⭐ Save current as
        favourite</button>
    </div>
    <div id="favChips" class="chips"></div>

    <label class="toggle">
      <input type="checkbox" id="autoFillCheckbox" />
      Enable auto-fill when modal opens
    </label>

    <label class="toggle">
      <input type="checkbox" id="autoClockInCheckbox" />
      Automatically clock in
    </label>

    <div class="row">
      <button class="btn" id="saveSettingsBtn">Save Settings</button>
      <button id="fill" class="btn primary">Fill Now</button>
    </div>

    <p id="status" class="muted"></p>
  </div>

  <script src="popup.js"></script>
</body>

</html>
