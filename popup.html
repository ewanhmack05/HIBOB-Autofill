<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HiBob Project Filler</title>
  <style>
    :root {
      --bg: #f7f8fa;
      --card: #ffffff;
      --accent: #468888;
      --text: #222;
      --muted: #6b7280;
      --border: #e5e7eb;
      --shadow: 0 6px 18px rgba(0,0,0,0.08);
      --radius: 10px;
    }
    * { box-sizing: border-box; }
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      min-width: 320px;
      margin: 0; padding: 14px;
      color: var(--text);
      background: linear-gradient(180deg, #fbfbfd 0%, var(--bg) 100%);
    }
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 14px;
    }
    h3 {
      margin: 0 0 8px 0;
      font-size: 16px;
      letter-spacing: 0.2px;
    }
    .field {
      margin-top: 12px;
      position: relative; /* for suggestion panel */
    }
    label {
      display: block;
      font-weight: 600;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 6px;
    }
    .input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: #fff;
      font-size: 14px;
      outline: none;
      transition: border-color .15s, box-shadow .15s;
    }
    .input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(70,136,136,0.12);
    }
    textarea.input { resize: vertical; min-height: 72px; }

    /* Suggestion panel */
    .suggest {
      position: absolute;
      z-index: 9999;
      left: 0; right: 0; top: calc(100% + 6px);
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 10px;
      box-shadow: var(--shadow);
      max-height: 220px;
      overflow: auto;
      padding: 4px;
      display: none; /* toggled via JS */
    }
    .suggest.open { display: block; }
    .option {
      padding: 8px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      line-height: 1.2;
    }
    .option:hover,
    .option.active {
      background: #f0f7f7;
    }
    .muted {
      font-size: 12px;
      color: var(--muted);
      margin-top: 8px;
    }
    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-top: 12px;
    }
    .btn {
      appearance: none;
      border: 1px solid var(--border);
      background: #fff;
      padding: 10px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background .15s, border-color .15s, transform .02s;
    }
    .btn:active { transform: translateY(1px); }
    .btn.primary {
      background: var(--accent);
      border-color: var(--accent);
      color: #fff;
    }
    .toggle {
      display: flex; align-items: center; gap: 8px; margin-top: 10px;
      color: var(--muted);
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>HiBob Project Filler</h3>

    <div class="field">
      <label for="project">Project</label>
      <input id="project" type="text" class="input" placeholder="Start typing… e.g. Smart Nano" autocomplete="off" spellcheck="false" />
      <div id="projectSuggest" class="suggest" role="listbox" aria-label="Project suggestions"></div>
    </div>

    <div class="field">
      <label for="task">Project Task</label>
      <input id="task" type="text" class="input" placeholder="Start typing… e.g. DP Platform" autocomplete="off" spellcheck="false" />
      <div id="taskSuggest" class="suggest" role="listbox" aria-label="Task suggestions"></div>
    </div>

    <div class="field">
      <label for="reason">Reason</label>
      <textarea id="reason" class="input" placeholder="e.g. Forgot to Clock In" rows="3"></textarea>
    </div>

    <label class="toggle">
      <input type="checkbox" id="autoFillCheckbox" />
      Enable auto-fill when modal opens
    </label>

    <div class="row">
      <button id="save" class="btn">Save Settings</button>
      <button id="fill" class="btn primary">Fill Now</button>
    </div>

    <p id="status" class="muted"></p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
